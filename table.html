<h3 style="color: red; text-align: center;">
	<span style="font-size:22px;">Sample of Table</span></h3>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="f1" method="post" name="f1" target="_blank">
	<table align="center" border="1" cellpadding="4" cellspacing="3" style="width:500px;">
		<caption>
			Applicant Form</caption>
		<tbody>
			<tr>
				<td>
					Student ID</td>
				<td>
					<input maxlength="11" name="sid" type="text" /></td>
			</tr>
			<tr>
				<td>
					Last Name</td>
				<td>
					<input maxlength="30" name="lastname" type="text" /></td>
			</tr>
			<tr>
				<td>
					First Name</td>
				<td>
					<input maxlength="30" name="firstname" type="text" /></td>
			</tr>
			<tr>
				<td>
					Age</td>
				<td>
					<select name="age"><option value="11">11 Year</option><option value="12">12 Year</option><option value="13">13 Year</option></select></td>
			</tr>
			<tr>
				<td>
					Major</td>
				<td>
					<input name="major" type="radio" value="CIS" />CIS<input name="major" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2">
					&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input name="Submit" type="submit" value="Submit" /></td>
			</tr>
		</tbody>
	</table>
	<p>
		&nbsp;</p>
</form>
<p>
	&nbsp;</p>
